<div class="d-flex full-page landing-page flex-column">
  <home-nav (signInClick)="showSignInModal(content)"></home-nav>
  <div class="home-body d-flex">
    <div class="home-featured d-flex flex-column">
      <div class="note-muted f-title">Featured Title</div>
      <home-featured-content [question]="activeQuestion" [respondents]="activeRespondents" [id]="activeId"></home-featured-content>
      <home-featured-navigation [surveys]="surveys" (newIndx)="updateIndx($event)" [activeIndx]="activeSurveyIndx | async"></home-featured-navigation>
    </div>
  </div>
  <home-foot></home-foot>
</div>




<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <h3><small class="text-muted">Dont have an account?</small> <br> Register Now</h3><br>
        <app-register-form (register)="registerUser($event)" [isSaving]="isSaving | async"></app-register-form>
      </div>
      <div class="col-md-6">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit id debitis repudiandae commodi maxime iusto, nemo tenetur ab asperiores, repellat deserunt optio molestias distinctio dolore repellendus inventore maiores dolores dolorem.
      </div>
    </div>
  </div>
</ng-template>
