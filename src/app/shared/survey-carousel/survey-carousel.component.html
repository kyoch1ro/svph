    
<div class="title">Featured Surveys</div>

<div class="survey-content">
    <div *ngFor="let item of fSurveys; let i = index" [ngClass]="{ 'active': i == 0 }"class="survey-item">
      {{item.question}}
    </div>
</div>





<div class="pagination-btn">
    <survey-carousel-page [fSurveys]="fSurveys" (change)="updateData($event)"></survey-carousel-page>
</div>
